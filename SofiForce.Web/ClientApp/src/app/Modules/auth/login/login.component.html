<p-toast [position]="lan=='ar' ? 'top-left': 'top-right'"></p-toast>

<div class="auth">
    <div class="auth_left">
        <div class="card">
            <div class="text-center mb-2">
                <a class="header-brand" [routerLink]="['/hr-dashboard']" href="javascript:void(0)"><i
                        class="fe fe-command brand-logo"></i></a>
            </div>
            <div class="card-body">
                <div class="card-title">{{'Login to your account' | translate }}</div>
                
                <form [formGroup]="loginForm" autocomplete="off" novalidate>
                    <div class="form-group">
                        <label class="form-label">{{'User Name' | translate}} </label>
                        <input type="email" formControlName="userName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            [placeholder]="'Enter email' | translate">
                    </div>
                    <div class="form-group">
                        <label class="form-label">{{'Password' | translate}} </label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox"  class="custom-control-input" />
                            <span class="custom-control-label">{{'Remember me' | translate}}</span>
                        </label>
                    </div>
                    <div class="form-footer">
                        <button (click)="login()" [disabled]="loginForm.invalid || isLoading==true" class="btn btn-primary btn-block"
                            title="">
                            <span class="spinner-grow spinner-grow-sm" *ngIf="isLoading==true" role="status" aria-hidden="true"></span>
                            <span class="sr-only" *ngIf="isLoading==true">{{'Loading...' | translate}}</span>   
                            <span *ngIf="isLoading==false">{{'Sign in' | translate}}</span>   
                        </button>
                    </div>
                </form>
               
            </div>

        </div>
    </div>
    <div class="auth_right">
        <carousel [isAnimated]="true">
            <slide>
                <img src="assets/images/slider1.svg" class="img-fluid" alt="first slide">
                <div class="px-4 mt-4">
                    <h4>{{'Fully Responsive' | translate}}</h4>
                </div>
            </slide>
            <slide>
                <img src="assets/images/slider2.svg" class="img-fluid" alt="second slide">
                <div class="px-4 mt-4">
                    <h4>{{'Quality Code and Easy Customizability' | translate}}</h4>
                </div>
            </slide>
            <slide>
                <img src="assets/images/slider3.svg" class="img-fluid" alt="third slide">
                <div class="px-4 mt-4">
                    <h4>{{'Cross Browser Compatibility' | translate}}</h4>
                </div>
            </slide>
        </carousel>
    </div>
</div>


<p-dialog [header]="'System Login'" [draggable]="false" [closable]="false" [modal]="true" [(visible)]="showNotification" [style]="{width: '50vw'}">
    <p class="h5">
        {{'Your account has been blocked , please call system administrator'}}
    </p>

    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" [loading]="isLoading" (click)="showNotification=false" [label]="'Ok' | translate" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
